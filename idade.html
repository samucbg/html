<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somar Dois Números</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a2e; /* Fundo escuro */
            color: #eaeaea; /* Texto claro */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Preencher a altura da tela */
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        label {
            margin-top: 10px;
            display: block;
            font-size: 1.2em;
            text-align: center;
        }

        input {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            border: none;
            background-color: #162447; /* Fundo dos inputs */
            color: #eaeaea; /* Texto dos inputs */
            text-align: center;
            width: 150px; /* Largura fixa para inputs */
            transition: background-color 0.3s ease; /* Transição suave */
        }

        input::placeholder {
            color: #a8a8b3; /* Cor do placeholder */
        }

        input:hover {
            background-color: #1f4068; /* Cor ao passar o mouse */
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #00adb5; /* Cor do botão */
            color: #ffffff; /* Texto do botão */
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Transição suave */
        }

        button:hover {
            background-color: #009c9b; /* Cor do botão ao passar o mouse */
        }

        h2 {
            margin-top: 20px;
            font-size: 1.5em;
        }

        span {
            font-weight: bold;
            color: #00adb5; /* Cor do resultado */
        }
        
        #resultado {
            text-align: center;
        }
        
        #habilidade-label {
            font-size: smaller;
            color: crimson;
        }
    </style>
</head>
<body>
    <h1>Inscrição Competição de Digitação</h1>
    <label for="num1">Insira a sua idade:</label>
    <input type="number" id="num1" placeholder="Digite sua idade" required>
    
    <label id="habilidade-label" for="habilidade">
        Ao aceitar o termo você confirma que possui as habilidades necessárias 
        para participar da competição.<br>
        <input type="checkbox" id="habilidade">
    </label>
    
    <button onclick="verificar()">Confirmar Inscrição</button>
    
    <h2>Resultado: <span id="resultado"></span></h2>

    <script>
        function verificar() {
            const idade = parseInt(document.getElementById('num1').value);
            const temHabilidade = document.getElementById('habilidade').checked;

            let resultado = '';
            
            if (isNaN(idade)) {
                resultado = 'Por favor, insira uma idade válida.';
            } else if (idade >= 16 && temHabilidade) {
                resultado = 'Sua inscrição foi confirmada!';
            } else if (idade >= 16 && !temHabilidade) {
                resultado = 'Você não possui a habilidade necessária.';
            } else if (idade < 16) {
                resultado = 'Você não possui idade suficiente para participar.';
            } else {
                resultado = 'Verifique as informações e tente novamente.';
            }
            
            document.getElementById('resultado').textContent = resultado;
        }
    </script>
</body>
</html>
