<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>Exemplo de font-weight</title>
        <style>
            .normal{font-weight: normal;}
            .negrito{font-weight: bold;}
            .fino{font-weight: 200;}
            .super_negrito{font-weight: 900;}
        </style>
    </head>
    <body>
        <p class="normal">Este texto esta com peso normal</p>
        <p class="negrito">Este texto esta em negrito</p>
        <p class="fino">Este texto esta com peso leve(200)</p>
        <p class="super_negrito">Este texto esta com peso extra negrito(900)</p>
    </body>
