<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout com Flexbox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="centralizado">
        <h1>Bem-vindo à Minha Página</h1>
    </header>

    <main class="flex-container">
        <div class="coluna imagem-coluna">
            <img src="everest.jpg.crdownload.jpeg" alt="Descrição da Imagem" class="imagem">
        </div>
        <div class="coluna informacao-coluna">
            <p>Aqui estão algumas informações sobre a imagem.</p>
        </div>
        <div class="coluna">
            <p>Mais informações ou links relevantes podem ser colocados aqui.</p>
        </div>
    </main>

    <footer class="centralizado">
        <p>Rodapé da Página</p>
    </footer>
</body>
</html>
