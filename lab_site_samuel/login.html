<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratório - Login</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <h1>Login no Laboratório</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Faça seu Login</h2>
        <form id="loginForm" onsubmit="return validarLogin()">
            <div class="form_grupo">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="seuemail@email.com">
            </div>

            <div class="form_grupo">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required placeholder="Senha">
            </div>

            <button type="submit">Entrar</button>

            <!-- Área para exibir mensagens -->
            <div class="mensagem erro" id="mensagemErroLogin"></div>

        </form>

        <!-- Script para validação -->
        <script src="script/script.js"></script>

    </main>

    <footer>
        <p>&copy; 2024 Laboratório. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
