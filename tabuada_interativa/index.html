<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada Interativa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Gerador de Tabuada</h1>
<form id="form">
    <label for="numero">Digite o número:</label>
    <input type="number" id="numero" name="numero" required min="1" />
    <label for="limite">Até qual número deseja ver a tabuada?</label>
    <input type="number" id="limite" name="limite" required min="1" />
    <input type="button" value="Calcular" onclick="gerarTabuada()" />
</form>

<div id="resultado"></div>

<script src="script.js"></script>

</body>
</html>
