<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Velocidade de Digitação</title>
    <link rel="stylesheet" href="style.css"> <!-- Link para o arquivo CSS -->
</head>
<body>
    <h1>Teste de Velocidade de Digitação</h1> <!-- Título principal da página -->
    <p id="frase">Clique em "Iniciar" para começar!</p> <!-- Frase que o usuário deve digitar -->
    <input type="text" id="entrada" placeholder="Digite aqui..." disabled> <!-- Campo de entrada para o texto -->
    <br>
    <button onclick="iniciar()">Iniciar</button> <!-- Botão que inicia o teste -->
    <div id="resultado"></div> <!-- Div para mostrar o resultado do teste -->

    <script src="script.js"></script> <!-- Link para o arquivo JavaScript -->
</body>
</html>
