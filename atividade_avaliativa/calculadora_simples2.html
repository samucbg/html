<!DOCTYPE html >  
<html lang='pt-BR'>  
<head >  
<meta charset='UTF-8'>  
<title>Calculadora Simples </title >  
<style >  
.container{ max-width :400 px ; margin:auto ; padding :20 px ; border :1 px solid #ddd ; border-radius :5 px ; background-color :#f9f9f9 ; }  
.container input{ margin-bottom :10 px ; width :100% ; }  
.resultado{ font-size :20 px ; margin-top :10 px ; }  
 </style >  
 </head >  
<body >  

<div class='container'>  
<h2>Calculadora Simples </h2 >  
<input type='number' id='num1' placeholder='Número 1'>  
<input type='number' id='num2' placeholder='Número 2'>  
<select id='operacao'>  
<option value='+'>Soma </option >   
<option value='-'>Subtração </option >   
<option value='*'>Multiplicação </option >   
<option value='/'>Divisão </option >   
 </select >  
<button onclick='calcular()'>Calcular </button >  

<p class='resultado' id='resultado'></p>  

<script >  
function calcular() {   
const num1 = parseFloat(document.getElementById('num1').value);   
const num2 = parseFloat(document.getElementById('num2').value);   
const operacao = document.getElementById('operacao').value;   

let resultado;   

switch (operacao) {   
case '+': resultado = num1 + num2; break;   
case '-': resultado = num1 - num2; break;   
case '*': resultado = num1 * num2; break;   
case '/': resultado = num1 / num2; break;   
}   

document.getElementById('resultado').innerText = `Resultado: ${resultado}`;   
}   
 </script >  

 </div >  

 </body >  
 </html >
