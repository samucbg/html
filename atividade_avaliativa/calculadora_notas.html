<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Simulador de Notas</title>
</head>
<body>

<h2>Simulador de Notas</h2>
<input type="number" id="nota1" placeholder="Nota 1" />
<input type="number" id="nota2" placeholder="Nota 2" />
<input type="number" id="nota3" placeholder="Nota 3" />
<button onclick="calcularMedia()">Calcular Média</button>

<p id="resultadoNota"></p>

<script>
function calcularMedia() {
    const nota1 = parseFloat(document.getElementById('nota1').value);
    const nota2 = parseFloat(document.getElementById('nota2').value);
    const nota3 = parseFloat(document.getElementById('nota3').value);
    
    const media = (nota1 + nota2 + nota3) / 3;
    
    let resultado;
    if (media >= 7) {
        resultado = 'Aprovado!';
    } else if (media >= 5) {
        resultado = 'Em recuperação.';
    } else {
        resultado = 'Reprovado.';
    }
    
    document.getElementById('resultadoNota').innerText = `Média: ${media.toFixed(2)} - ${resultado}`;
}
</script>

</body>
</html>
