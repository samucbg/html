<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Jogo da Adivinhação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .resultado {
            font-size: 20px;
            margin-top: 10px;
        }
        .container {
            max-width: 300px;
            margin: auto;
            padding-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Jogo da Adivinhação</h2>
    <p>Tente adivinhar um número entre 1 e 100!</p>
    <input type="number" id="palpite" placeholder="Seu palpite" />
    <button onclick="verificarPalpite()">Enviar palpite</button>
    <p class="resultado" id="resultado"></p>
    <p class="tentativas" id="tentativas"></p>
</div>

<script>
let numeroAleatorio = Math.floor(Math.random() * 100) + 1;
let tentativas = 0;

function verificarPalpite() {
    const palpite = parseInt(document.getElementById('palpite').value);
    tentativas++;

    if (palpite === numeroAleatorio) {
        document.getElementById('resultado').innerText = `Parabéns! Você acertou em ${tentativas} tentativas.`;
        reiniciarJogo();
    } else if (palpite < numeroAleatorio) {
        document.getElementById('resultado').innerText = 'Tente um número maior.';
    } else {
        document.getElementById('resultado').innerText = 'Tente um número menor.';
    }
    
    document.getElementById('tentativas').innerText = `Tentativas: ${tentativas}`;
}

function reiniciarJogo() {
    numeroAleatorio = Math.floor(Math.random() * 100) + 1;
    tentativas = 0;
}
</script>

</body>
</html>
