<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Estrutura HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, nav, main, footer {
            padding: 20px;
            margin: 10px;
            border: 1px solid #ccc;
        }
        header {
            background-color: #f4f4f4;
        }
        nav {
            background-color: #e2e2e2;
        }
        footer {
            background-color: #d9d9d9;
        }
    </style>
</head>
<body>

<header>
    <h1>Bem-vindo ao Meu Site</h1>
    <p>Este é um cabeçalho que contém o título e uma breve descrição.</p>
</header>

<nav>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#sobre">Sobre</a></li>
        <li><a href="#contato">Contato</a></li>
    </ul>
</nav>

<main>
    <h2>Conteúdo Principal</h2>
    <p>Aqui está o conteúdo principal da página.</p>

    <!-- Exemplo de áudio -->
    <h3>Ouça uma Música:</h3>
    <audio controls>
        <source src="https://samplelib.com/lib/preview/mp3/sample-3s.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <!-- Exemplo de vídeo -->
    <h3>Veja um Vídeo:</h3>
    <video width="320" height="240" controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Seu navegador não suporta o elemento de vídeo.
    </video>
</main>

<footer>
    <p>&copy; 2024 Meu Site. Todos os direitos reservados.</p>
</footer>

</body>
</html>
