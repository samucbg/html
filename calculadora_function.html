<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somar Dois Números</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a2e; /* Fundo escuro */
            color: #eaeaea; /* Texto claro */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Preencher a altura da tela */
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        label {
            margin-top: 10px;
            display: block;
            font-size: 1.2em;
        }

        input {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #162447; /* Fundo dos inputs */
            color: #eaeaea; /* Texto dos inputs */
            text-align: center;
            width: 150px; /* Largura fixa para inputs */
            transition: background-color 0.3s ease; /* Transição suave */
        }

        input::placeholder {
            color: #a8a8b3; /* Cor do placeholder */
        }

        input:hover {
            background-color: #1f4068; /* Cor ao passar o mouse */
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #00adb5; /* Cor do botão */
            color: #ffffff; /* Texto do botão */
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Transição suave */
        }

        button:hover {
            background-color: #009c9b; /* Cor do botão ao passar o mouse */
        }

        h2 {
            margin-top: 20px;
            font-size: 1.5em;
        }

        span {
            font-weight: bold;
            color: #00adb5; /* Cor do resultado */
        }
        #resultado{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Soma</h1>
    <label for="num1">Número 1:</label>
    <input type="text" id="num1" placeholder="Digite o 1º Número">
    
    <label for="num2">Número 2:</label>
    <input type="text" id="num2" placeholder="Digite o 2º Número">
    
    <button onclick="somar()">Somar</button>
    
    <h2>Resultado: <span id="resultado"></span></h2>

    <script>
        function somar() {
            // Obtém os valores dos campos de texto
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;

            // Converte os valores para números inteiros
            let resultado = parseInt(num1) + parseInt(num2);

            // Exibe o resultado na página
            document.getElementById('resultado').innerText = resultado || 'Informe números válidos';
        }
    </script>
</body>
</html>
