<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style_css/style.css">
</head>
<body>
    <div class="container_form">
        <h1>Formulário de Cadastro</h1>
        <form id="cadastroForm" onsubmit="return validarFormulario()">
            <div class="form_grupo">
                <label for="nome">Nome (obrigatório)</label>
                <input type="text" id="nome" name="nome" placeholder="Nome" required>
                <span class="error-message" id="nomeError"></span>
            </div>
            <div class="form_grupo">
                <label for="sobrenome">Sobrenome (obrigatório)</label>
                <input type="text" id="sobrenome" name="sobrenome" placeholder="Sobrenome" required>
                <span class="error-message" id="sobrenomeError"></span>
            </div>
            <div class="form_grupo">
                <label for="email">E-mail (obrigatório)</label>
                <input type="email" id="email" name="email" placeholder="seuemail@email.com" required>
                <span class="error-message" id="emailError"></span>
            </div>
            <div class="form_grupo">
                <label for="senha">Senha (mínimo 6 caracteres)</label>
                <input type="password" id="senha" name="senha" placeholder="Senha" required minlength="6">
                <span class="error-message" id="senhaError"></span>
            </div>
            <div class="form_grupo">
                <label for="confirmarSenha">Confirmação da Senha</label>
                <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme a Senha" required>
                <span class="error-message" id="confirmarSenhaError"></span> 
            </div>
            <div class="form_grupo">
                <label for="dataNascimento">Data de Nascimento (dd/mm/aaaa)</label>
                <input type="text" id="dataNascimento" name="dataNascimento" placeholder="dd/mm/aaaa" required>
                <span class="error-message" id="dataNascimentoError"></span> 
            </div>
            <div class="form_grupo">
                <label>Gênero</label><br>
                <select id="genero" name="genero">
                    <option value="">Selecione</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>
                <span class="error-message" id="generoError"></span> 
            </div>
            <div class="form_grupo">
                <label><input type="checkbox" id="newsletter" name="newsletter"> Assinar Newsletter</label>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <!-- Inclusão do arquivo JavaScript -->
    <!-- Certifique-se de que o caminho está correto -->
    <script src="./validation_js/validation.js"></script>

</body>
</html>
